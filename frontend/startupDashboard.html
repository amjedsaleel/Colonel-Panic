<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style=" background-color: black;">
        <a class="navbar-brand p-0" href="#">
            <img src="./assets/images/logo.png" height=50px alt="" loading="lazy">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link orange" href="./home.html">Home <span class="sr-only">(current)</span></a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2 searchBar" type="search" placeholder="Search" aria-label="Search">

            </form>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item icons">
                    <i class="material-icons sms">sms</i>
                </li>
                <li class="nav-item icons">
                    <i class="material-icons notifications">notifications</i>

                </li>


                <li class="nav-item icons">
                    <i class="material-icons help">help</i>

                </li>
                <li class="nav-item icons">
                    <a href="./profile.html"><i class="material-icons account_circle">account_circle</i></a>

                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <form style="width:60%;" class="mx-auto mt-5">
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">

                        <input type="text" class="form-control inputField" placeholder="Name">

                    </div>
                </div>
                <div class="col-md-4">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle category" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Category
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Education</a>
                            <a class="dropdown-item" href="#">E-commerce</a>
                            <a class="dropdown-item" href="#">TeleCommunication</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">

                <textarea class="form-control inputField" id="exampleFormControlTextarea1" placeholder="Description"
                    rows="3"></textarea>
            </div>
            <div class="row">
                <div class="col-md-8">

                    <div class="form-group">

                        <input type="text" class="form-control inputField" placeholder="Link(Optional)">

                    </div>

                    <div class="form-group">

                        <input type="text" class="form-control inputField" placeholder="Location">

                    </div>


                </div>
                <div class="col-md-4 ">
                    <div class="input-group mb-3 ">

                        <div class="custom-file upload  ">
                            <input type="file" class="custom-file-input" id="inputGroupFile01"
                                aria-describedby="inputGroupFileAddon01">
                            <label for="inputGroupFile01" class="mx-auto"><i class="material-icons backup_outlined"
                                    style="font-size: 40px;margin-left: 70px;">backup_outlined</i>
                                <span style="font-size: 15px; margin-left: 44px;">Upload Logo</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">

                        <input type="text" class="form-control inputField" placeholder="Number of Employees">

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">

                        <input type="text" class="form-control inputField" placeholder="Employees Gender Ratio">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">

                        <input type="text" class="form-control inputField" placeholder="Revenue">

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">

                        <input type="text" class="form-control inputField" placeholder="GST IN">

                    </div>
                </div>
            </div>

            <div class="mx-auto">
                <a href="#"> <button type="submit" class="btn btn-primary submit mx-auto">
                        <a href="#"> Submit</a></button></a>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
