<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/login.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style=" background-color: black;">
        <a class="navbar-brand p-0" href="#">
            <img src="./assets/images/logo.png" height=50px alt="" loading="lazy">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link orange" href="./home.html">Start up<span class="sr-only">(current)</span></a>
                </li>

            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item icons">
                    <i class="material-icons sms">sms</i>
                </li>
                <li class="nav-item icons">
                    <i class="material-icons notifications">notifications</i>

                </li>


                <li class="nav-item icons">
                    <i class="material-icons help">help</i>

                </li>
                <li class="nav-item icons">
                    <a href="./profile.html"><i class="material-icons account_circle">account_circle</i></a>

                </li>
            </ul>
        </div>
    </nav>
    <div class="container">

        <div class="row mt-5">
            <div class="col-md-5  mx-auto">

                <img src="./assets/images/left-image.png" width="80%" alt="">
            </div>
            <div class="col-md-7 my-auto">
                <div class="signin mx-auto my-auto" style="width:80%">
                    <h4 class="heading">Sign In</h4>
                    <form>
                        <div class="form-group">

                            <input type="email" class="form-control emailField" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="abc@test.com">

                        </div>
                        <div class="form-group">

                            <input type="password" class="form-control passwordField" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <div class="mx-auto">
                            <button class="btn btn-primary login"><a href="./home.html" class="login">Log
                                    In</a></button>
                            <p class="heading mt-3">Don't have an account? Sign up <span class="here"
                                    style="color: rgb(83, 83, 253); font-weight: 800;">HERE</span></p>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
