{% extends 'base.html' %}
{% load static %}
{% block navbar %}
    {% include 'includes/navbar.html' %}
{% endblock %}
{% block content %}
    <div class="container">

        <div class="row mt-5">
            <div class="col-md-5  mx-auto">

                <img src="{% static 'images/left-image.png' %}" width="80%" alt="">
            </div>
            <div class="col-md-7 my-auto">
                <div class="signin mx-auto my-auto" style="width:80%">
                    <h4 class="heading">Sign In</h4>

                    {% include 'includes/messages.html' %}
                    <form action="{% url 'accounts:login' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">

                            <input type="username" class="form-control emailFie" id="exampleInputEmail1"
                                   aria-describedby="emailHelp" placeholder="Username" name="username">

                        </div>
                        <div class="form-group">

                            <input type="password" class="form-control passwordField" id="exampleInputPassword1"
                                   placeholder="Password" name="password">
                        </div>
                        <div class="mx-auto">
                            <input type="submit" class="btn btn-primary login" value="Login">
                            <p class="heading mt-3">Don't have an account? Sign up <span class="here"
                                                                                         style="color: rgb(83, 83, 253); font-weight: 800;"><a
                                    href="{% url 'accounts:register' %}">
                                        HERE</a></span></p>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
